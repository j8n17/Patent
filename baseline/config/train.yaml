data:
  path: ../data
  train: ../data/train
  category_csv: ../data/category.csv
  train_csv: ../data/train/train.csv
  save_tokenized_dataset: True

  n_fold: 5
  valid_fold: 0
  split_seed: 42
  debug: false

  upsampling: True

model:
  # name: kopatelectra
  # name: koelectra
  name: kobart
  num_labels: 564

train:
  restart_path: ''
  checkpoint_path: ''

  extra_hierarchy: 
    Sno: False
    Mno: False
    Lno: False
    LLno: True

  gpu_id: "0"
  
  optim: adamw_torch
  
  fine_tune: 
    enable: True
    n_layer: 1

  use_step: True
  epochs: 10
  batch_size: 16
  grad_accumulation: False
  learning_rate: 5e-5
  warmup_steps: 0
  lr_scheduler_type: 'constant' # 'linear'
  # early_stop_patience: 5

  output_dir: './results'
  save_total_limit: 10
  report_to: ['tensorboard']

  loss:
    name: FocalLoss
    params:
      gamma: 2 # gamma가 커질수록 어려운 데이터에 더 집중함.

setting:
  seed: 42
  deterministic: False
